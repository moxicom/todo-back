basePath: /
definitions:
  handlers.errorMsg:
    properties:
      message:
        type: string
    type: object
  handlers.getAllListsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.TodoList'
        type: array
    type: object
  handlers.signInInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.TodoList:
    properties:
      description:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - description
    - title
    type: object
  models.User:
    properties:
      name:
        type: string
      password:
        description: Not hash for a while
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
info:
  contact: {}
  description: This is a simple backend for todo application using golang
  title: Todo application back
  version: "0.1"
paths:
  /api/lists:
    get:
      consumes:
      - application/json
      description: get all lists
      operationId: get-all-lists
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.getAllListsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handlers.errorMsg'
      security:
      - ApiKeyAuth: []
      summary: Get All Lists
      tags:
      - lists
    post:
      consumes:
      - application/json
      description: create todo list
      operationId: create-list
      parameters:
      - description: list info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.TodoList'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handlers.errorMsg'
      security:
      - ApiKeyAuth: []
      summary: Create todo list
      tags:
      - lists
  /api/lists/{id}:
    delete:
      consumes:
      - application/json
      description: delete list by id
      operationId: delete-list
      parameters:
      - description: list id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.errorMsg'
        "404":
          description: Not Found
